<!DOCTYPE html>
<!DOCTYPE html>
<head>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta charset="utf-8" />

  <title>
    {% if page.title %}{{ page.title }} - {{ site.title }}{% elsif post.title
    %}{{ post.title }} - {{ site.title }}{% else %}{{ site.title }} - {{
    site.description }}{% endif %}
  </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black-translucent"
  />
  <title>
    {% if page.title %}{{ page.title }} - {{ site.title }}{% elsif post.title
    %}{{ post.title }} - {{ site.title }}{% else %}{{ site.title }} - {{
    site.description }}{% endif %}
  </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black-translucent"
  />

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title }} - {{ site.description }}"
    href="{{ site.url }}/feed.xml"
  />
  <link
    rel="alternate"
    type="application/atom+xml"
    title="{{ site.title }} - {{ site.description }}"
    href="{{ site.url }}/atom.xml"
  />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title }} - {{ site.description }}"
    href="{{ site.url }}/feed.xml"
  />
  <link
    rel="alternate"
    type="application/atom+xml"
    title="{{ site.title }} - {{ site.description }}"
    href="{{ site.url }}/atom.xml"
  />

  <!-- Favicons -->
  <link rel="icon" href="{{ site.url }}/img/favicon.png" />
  <link rel="icon" href="{{ site.url }}/img/favicon.png" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700|Merriweather:400,300,300italic,400italic,700"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700|Merriweather:400,300,300italic,400italic,700"
    rel="stylesheet"
    type="text/css"
  />

  <link
    rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
  />

  <!-- Styles -->
  <link href="{{ '/css/style.css' | relative_url }}" rel="stylesheet" />
  <link href="{{ '/css/bootstrap.min.css' | relative_url }}" rel="stylesheet" />
</head>
<body
  class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}"
>
  <div id="top" class="navbar">
    {% if site.enable_nav == true %}
    <nav>
      <div id="navbar-nav-items" class="navbar-nav">
        {% for item in site.nav_item %}
        <div>
          <a href="{{ item.url }}" class="navbar-item">{{ item.text }}</a>
        </div>
        {% endfor %}
      </div>
    </nav>
    {% endif %}
  </div>
</body>
