---
layout: default
title: Projects
permalink: /projects/
---

{% for post in site.projects %}
<div class="content">
  <a href="{{ site.baseurl }}{{ post.url }}">
    <h3 class="title">{{ post.title }}</h3>
  </a>
  <p class="excerpt">{{ post.lead_text }}</p>

  {% if post.tags %}
  <div class="tags">
    {% for tag in post.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endfor %}
