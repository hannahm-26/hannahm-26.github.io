---
layout: default
---

<article class="project-page">
  <h1>{{ page.title }}</h1>
  <div class="tags">
    {% for tag in page.tags %}<span>{{ tag }}</span>{% endfor %}
  </div>
  <img src="{{ page.featured_image }}" alt="" />
  {{ content }}
  <a href="{{ page.project_link }}" class="button">
    <i class="icon-{{ page.button_icon }}"></i> {{ page.button_text }}
  </a>
</article>
